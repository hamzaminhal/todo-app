<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elegant To‑Do — HTML & CSS Only</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="application" aria-label="To‑Do List">
        <header>
          <div class="title">
            <div class="logo" aria-hidden="true">ToDo App</div>
            <div>
              <!-- <h1>Elegant To‑Do Application</h1> -->

              <div class="sub"></div>
            </div>
          </div>
        </header>

        <div class="list" role="list">
          <div id="list-container"></div>

          <!-- Add new items -->
          <div class="new" aria-label="New task helper">
            <input
              type="text"
              class="text-input"
              placeholder="Add a new task here …"
              id="task-input"
            />
            <button class="dot btn" id="addTask">Add</button>
          </div>
        </div>

        <!-- MODEL -->

        <!-- Overlay -->
        <div class="modal-overlay" id="modalOverlay">
          <!-- LOGIN MODEL -->
          <div class="modal" id="loginModal">
            <span class="close-btn" id="closeLoginBtn">×</span>
            <h2>Login</h2>
            <input id="login-email" type="email" placeholder="Email" required />
            <input
              id="login-password"
              type="password"
              placeholder="Password"
              required
            />
            <button id="loginBtn">Login</button>
            <div class="switch">
              Don't have an account? <a href="#" id="switchToSignup">Sign Up</a>
            </div>
          </div>
          <!-- SIGN UP MODEL -->
          <div class="modal" id="signupModal" style="display: none">
            <span class="close-btn" id="closeSignupBtn">×</span>
            <h2>Sign Up</h2>
            <input
              id="full-name"
              type="text"
              placeholder="Full Name"
              required
            />

            <input
              id="signup-email"
              type="email"
              placeholder="Email"
              required
            />

            <input
              id="signup-password"
              type="password"
              placeholder="Password"
              required
            />
            <button id="signupBtn">Sign Up</button>
            <div class="switch">
              Already have an account? <a href="#" id="switchToLogin">Login</a>
            </div>
          </div>
        </div>

        <!-- FOOTER -->
        <footer>
          <button id="btn" class="btn">Logout</button>
          <button id="btn1" class="btn">Login</button>
        </footer>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader-container" id="loader">
      <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
    ></script>
    <script type="module" src="./js/alert.js"></script>
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/methods.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
